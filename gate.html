<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앱 설치 안내</title>
    <style>
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #e0e5ec; text-align: center; padding: 1em;
        }
        .container { padding: 2em; max-width: 400px; }
        h1 { color: #3d4a5c; }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #007aff;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        p { color: #5a677b; line-height: 1.6; }
        .note { margin-top: 30px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>우성고 카드 시스템</h1>
        <p>원활한 설치와 사용을 위해 크롬 브라우저에서 진행해주세요.</p>
        <a class="button" href="intent://kanggonbong.github.io/wscard/#Intent;scheme=https;package=com.android.chrome;end">
            크롬으로 계속하기
        </a>
        <p class="note">아이폰 사용자는 Safari로 QR 코드를 다시 스캔해주세요.</p>
    </div>
</body>
</html>
